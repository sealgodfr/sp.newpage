<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s.prxy - New Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
        }
        .logo {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .search-container {
            display: flex;
            width: 60%;
            max-width: 600px;
            margin-bottom: 40px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .search-container input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 18px;
            outline: none;
            border-radius: 30px 0 0 30px;
        }
        .search-container button {
            padding: 15px 25px;
            border: none;
            background-color: #4285f4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 0 30px 30px 0;
            transition: background-color 0.3s;
        }
        .search-container button:hover {
            background-color: #3367d6;
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .quick-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .quick-links a:hover {
            transform: scale(1.1);
        }
        .quick-links img {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
            border-radius: 12px;
            background-color: rgba(255,255,255,0.3);
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="logo">üåê Browser</div>
    <div class="search-container">
        <input type="text" placeholder="Search the web...">
        <button>üîç</button>
    </div>
    <div class="quick-links">
        <a href="#"><img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google"><span>Google</span></a>
        <a href="#"><img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube"><span>YouTube</span></a>
        <a href="#"><img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook"><span>Facebook</span></a>
        <a href="#"><img src="https://img.icons8.com/color/96/000000/twitter.png" alt="Twitter"><span>Twitter</span></a>
        <a href="#"><img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram"><span>Instagram</span></a>
    </div>
</body>
</html>
